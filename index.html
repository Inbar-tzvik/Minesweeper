<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/main.css" />
    <title>MineSweeper</title>
  </head>

  <body onload="initGame(4)">
    <h1>MineSweeper</h1>
    <p>Please select the level of the game:</p>

    <button type="button" onclick="initGame(4)">Play 4X4</button>
    <button type="button" onclick="initGame(8)">Play 8X8</button>
    <button type="button" onclick="initGame(12)">Play 12X12</button>

    <div class="timer"><label id="minutes">00</label><label id="colon">:</label><label id="seconds">00</label></div>

    <img src="img/smiley.png" onclick="initGame(4)" />
    <div class="status"></div>

    <table class="design">
      <tbody class="board"></tbody>
    </table>
    <div class="lives">
      <h2>Lives</h2>
      <label id="live1">00</label>
      <label id="live2">00</label>
      <label id="live3">00</label>
    </div>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/main.css" />
    <title>MineSweeper</title>
  </head>

  <body onload="initGame(4)">
    <h1>MineSweeper</h1>
    <p>Please select the level of the game:</p>

    <button type="button" onclick="initGame(4)">Play 4X4</button>
    <button type="button" onclick="initGame(8)">Play 8X8</button>
    <button type="button" onclick="initGame(12)">Play 12X12</button>
    <div class="bestScore">
      <p>Best time score for this level:</p>
      <span id="Best4"></span>
    </div>

    <div class="timer"><label id="seconds">000</label></div>

    <img src="img/smiley.png" onclick="initGame(4)" />
    <div class="status"></div>

    <table class="design">
      <tbody class="board"></tbody>
    </table>

    <button class="hint" type="button" onclick="hint()">Hint - <label id="hint">3</label> hints left</button>
    <div class="safeDiv">
      <button class="Safe" type="button" onclick="safeClicks()">safe clicks</button>
      <label id="clicks">3</label><label id="left"> clicks available </label>
    </div>
    <div class="lives">
      <h2>Lives</h2>
      <img class="lives1" src="img/heart.png" />
      <img class="lives2" src="img/heart.png" />
      <img class="lives3" src="img/heart.png" />
    </div>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
